<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<style>


.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

#mainContainer{ overflow:hidden; }
#image{ float:left; width:70%; }
#stage{ float:left; width:70%; }
#directions{ float:right; width:30%; }

</style>
<body>
<script src="static/scripts/require.js"></script>
<script src="static/scripts/config.js"></script>
<script src="static/scripts/main.js"></script>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12">
            <div class="btn-group btn-group-justified" role="group">
                <a class="btn btn-success" id="start" ><span class="glyphicon glyphicon-play"></span>&nbsp;Gogogo!</a>
                <a class="btn btn-danger" id="stop"><span class="glyphicon glyphicon-stop"></span>&nbsp;Stooop!</a>
                <a class="btn btn-default" id="connected">?</a>
            </div>
        </div>
    </div>
    <div class="row"><div id="image"></div></div>
    <div class="row">
        <div class="col-lg-6">
            <div id="directions"><svg></svg></div>
        </div>
    </div>
    <div class="row">
        <div id="stage"><svg></svg></div>
        <div id="log">FPS: <span id="fps"></span></div>
    </div>

</div>
</body>
